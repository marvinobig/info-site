<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./stylesheet/info-site.css" />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d781852125.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <i class="material-icons">code</i>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
      </ul>
      <i class="material-icons">dns</i>
    </nav>

    <main id="contact">
      <form action="">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" />

        <label for="body">Message</label>
        <textarea name="body" id="body" cols="20" rows="10"></textarea>
      </form>
    </main>

    <footer>
      <p>Made by <i>Marvin Obig</i></p>
      <ul id="socials">
        <li>
          <a href="https://github.com/marvinobig" target="_blank"
            ><i id="github" class="fa-brands fa-github-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/marvin-obigwilo/" target="_blank"
            ><i id="linkedin" class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
